name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/head.jpeg

  fonts:
    - family: Bangers
      fonts:
      - asset: assets/fonts/Bangers-Regular.ttf

    - family: Blinker
      fonts:
      - asset: assets/fonts/Blinker-Regular.ttf
      - asset: assets/fonts/Blinker-Black.ttf
      - asset: assets/fonts/Blinker-Bold.ttf
      - asset: assets/fonts/Blinker-ExtraBold.ttf
      - asset: assets/fonts/Blinker-ExtraLight.ttf
      - asset: assets/fonts/Blinker-Light.ttf
      - asset: assets/fonts/Blinker-SemiBold.ttf
      - asset: assets/fonts/Blinker-Thin.ttf




